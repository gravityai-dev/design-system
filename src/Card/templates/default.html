<div class="gravity-card">
  {{#if imageUrl}}
  <div class="gravity-card__image">
    <img src="{{imageUrl}}" alt="{{title}}" loading="lazy" />
  </div>
  {{/if}}
  <div class="gravity-card__content">
    {{#if title}}
    <h3 class="gravity-card__title">{{title}}</h3>
    {{/if}}
    {{#if description}}
    <p class="gravity-card__description">{{description}}</p>
    {{/if}}
  </div>
</div>
